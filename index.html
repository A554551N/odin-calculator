<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
    <title>Odin Calc</title>
</head>
<body>
    <header><h1>Odin Calc</h1></header>
    <div class="pageBody">
        <div class="calculatorContainer">
            <div class="inputContainer">
                <div class="input"></div>
            </div>
            <div class="topButtonContainer">
                <button id = "clearButton">Clear</button>
            </div>
            <div class="bodyContainer">
                <div class="numberButtonContainer">
                    <div class="buttonRow">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                    </div>
                    <div class="buttonRow">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                    </div>
                    <div class="buttonRow">
                        <button id="1">1</button>
                        <button id="2">2</button>
                        <button id="3">3</button>
                    </div>
                </div>
                <div class="operatorButtonContainer">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                    <button id="mult">X</button>
                    <button id="divide">รท</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
